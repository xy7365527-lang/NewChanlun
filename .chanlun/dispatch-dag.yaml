    - {id: dengjia, depends_on: []}                    # 无前置依赖（筛选条件，非本体关系）
    - {id: bijia, depends_on: [dengjia]}               # 比价分析前提=等价对成立
    - {id: liuzhuan, depends_on: [bijia]}               # dengjia 通过 bijia 传递可达（Hasse 最小化）
