    file: "004-provenance-framework.md"
    suggestion: "→ 语法记录（溯源框架是元编排层面的语法规则显式化）"

  - value: "原始记录（已被概念分离取代）"
    file: "005-object-negation-principle.md"
    suggestion: "→ 矛盾记录（原始记录后被005a/005b概念分离，但原始条目本身是矛盾记录）"

  - value: "bias-correction"
    file: "038-single-agent-bypass-bias.md"
    suggestion: "→ 矛盾记录（偏差矫正本质是发现了认知偏差这一矛盾）"

  - value: "domain"
    file: "022-ratio-relation-formalization.md"
